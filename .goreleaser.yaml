# GoReleaser configuration for snagsby
# See https://goreleaser.com for documentation

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy

builds:
  - id: snagsby
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -X github.com/roverdotcom/snagsby/pkg.Version={{.Version}}
    binary: snagsby
    # Create directories compatible with e2e test expectations
    # Only copy amd64 binaries to match original dist.sh behavior
    hooks:
      post:
        - sh -c 'if [ "{{ .Arch }}" = "amd64" ]; then mkdir -p dist/{{ .Os }} && cp {{ .Path }} dist/{{ .Os }}/snagsby; fi'

archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}-
      {{- .Version }}.
      {{- .Os }}-
      {{- .Arch }}
    format_overrides:
      - goos: windows
        format: zip
    files:
      # Include only the binary, no extra files
      - none*

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - Merge pull request
      - Merge branch

# Disable source archives as they weren't part of the original build
source:
  enabled: false
